<VirtualHost *:80>
    ServerName https://coffe-shop-u512.onrender.com/  # แทนที่ด้วย domain ของคุณ
    DocumentRoot /var/www/html/page/
    <Directory /var/www/html/page>
        Options FollowSymLinks MultiViews  # ลบ Indexes ถ้าไม่จำเป็น
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>